<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Assignment</title>
  <link rel="stylesheet" href="../../vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../images/favicon.png" />
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    function createUser() {
        if ( $('#pwdChk').text() == 'N') {
          alert("비밀번호를 확인해주세요.");
          return;
        }
        if ( _usingId ) {
          alert("아이디를 확인해주세요");
          return;
        }
        if ( $('#info').find('[name=email]').val() == "" ) {
          alert("이메일을 확인해주세요.");
          return;
        }
        $.ajax({
          url: '/user/signUp',
          method: 'POST',
          async : false,
          data : $('#info').serialize(),
          dataType : 'json',
          success : function (res) {
              alert("계정 생성이 완료 되었습니다.");
              location.href = "/user/login";
          },
          error: function (xhr) {
              alert("fail");
          }
      });
    }

    var _usingId = true;

    function idChk(id) {
    	
    	if (!id) {
    		alert("아이디를 입력해주세요.");
    		return;
    	}

        $.ajax({
          url: '/user/dpChk/' + id,
          method: 'GET',
          async : false,
          dataType : 'json',
          success : function (res) {
        	  if ( !res ) {
        		  alert("아이디 중복 체크 완료");
        		  _usingId = false;
        		  $('#chkIdMsg').hide();
        	  } else {
        		  _usingId = true;
        		  $('#chkIdMsg').show();
        	  }
          },
          error: function (xhr) {
        	  
          }
      });

    }

    function pwdChk() {
      var $f = $('#info');
      var pwd1 = $f.find('[name=password]').val();
      var pwd2 = $f.find('[name=password2]').val();

      if ( pwd1 != pwd2 ) {
        $('#chkMsg').show();
        $('#pwdChk').text('N');
      } else {
        $('#chkMsg').hide();
        $('#pwdChk').text('Y');
      }
    }
    
  </script>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo" style="margin-left: auto; margin-right: auto; display:table">
<!--                 <img src="../../images/logo.png" alt="logo"> -->
              </div>
              <form id="info" class="pt-3">
              	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                  <label>사용자명</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="text" name="userId" class="form-control form-control-lg" placeholder="" maxlength="20" required>
                    <div class="input-group-append">
                      <button class="btn btn-sm btn-primary" type="button" onclick="idChk($('#info').find('[name=userId]').val())">중복체크</button>
                    </div>
                    <br>
                    <div class="col-lg-12" style="margin-top:5px; display:none;" id="chkIdMsg"><p><b style="color:red"><i class="mdi mdi mdi-close-box-outline text-danger"></i> 이미 존재하는 아이디 입니다.</b></p></div>
                  </div>
                </div>
                <div class="form-group">
                  <label>비밀번호</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" maxlength="20" placeholder="" onkeyup="pwdChk()" required>
                  </div>
                </div>
               <div class="form-group">
                  <label>비밀번호 재확인</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="password" name="password2" class="form-control form-control-lg" id="exampleInputPassword2" maxlength="20"  placeholder="" onkeyup="pwdChk()" required>
                    <br>
                    <div class="col-lg-12" style="margin-top:5px; display:none;" id="chkMsg"><p><b style="color:red"><i class="mdi mdi mdi-close-box-outline text-danger"></i> 비밀번호가 동일하지 않습니다.</b></p></div>
                    <pre id="pwdChk" style="display:none">N</pre>
                  </div>
                </div>
                <div class="form-group">
                  <label>이메일</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-email-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" maxlength="100" placeholder="" required>
                  </div>
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" name="useCheck" class="form-check-input">
                      이용 약관에 모두 동의 합니다
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="#" onclick="createUser()">회원가입</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  이미 아이디가 존재 합니까 ? <a href="login" class="text-primary">로그인</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../vendors/base/vendor.bundle.base.js"></script>
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
</body>

</html>
